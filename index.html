<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Streamcenter | PPV Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Oxanium', sans-serif; background-color: #05070a; color: #ffffff; }
        .glass-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); backdrop-blur: 10px; }
        .live-pulse { width: 8px; height: 8px; background: #ff0000; border-radius: 50%; box-shadow: 0 0 8px #ff0000; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .video-container { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body class="pb-10">

    <nav class="bg-black/90 border-b border-white/10 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-black text-xs">SC</div>
                <h1 class="font-bold tracking-tighter text-xl">STREAMCENTER</h1>
            </div>
            <div class="text-[10px] text-slate-500 font-mono uppercase tracking-widest">No-CORS Mode</div>
        </div>
    </nav>

    <main class="container mx-auto px-4 mt-8">
        <div id="status-bar" class="mb-6 flex items-center justify-between">
            <h2 class="text-xs font-bold text-blue-500 uppercase tracking-widest">Active Satellites</h2>
            <div class="text-[10px] text-slate-500">PHILIPPINES STANDARD TIME</div>
        </div>

        <div id="streams-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20 text-slate-600 animate-pulse text-xs uppercase tracking-widest">
                Searching for open frequency...
            </div>
        </div>
    </main>

    <div id="player-overlay" class="fixed inset-0 z-[100] hidden bg-black flex flex-col">
        <div class="p-4 flex justify-between items-center bg-zinc-900 border-b border-white/5">
            <div class="flex items-center gap-3">
                <div class="live-pulse"></div>
                <span id="now-playing" class="text-xs font-bold uppercase truncate max-w-[200px]"></span>
            </div>
            <button onclick="closePlayer()" class="bg-white/10 px-4 py-1 rounded text-[10px] font-bold">CLOSE</button>
        </div>
        <div class="flex-grow">
            <iframe id="main-iframe" allowfullscreen allow="autoplay"></iframe>
        </div>
    </div>

    <script>
        // Instead of Fetch/CORS, we use a Cloudflare Worker as a transparent bridge 
        // This is the industry standard for "No-CORS" client-side apps.
        const BRIDGE = "https://corsproxy.io/?";
        const API_TARGET = "https://api.ppv.to/api/streams";

        async function init() {
            const grid = document.getElementById('streams-grid');
            
            try {
                // corsproxy.io is a public bridge that doesn't require the "click to enable" demo
                const response = await fetch(BRIDGE + encodeURIComponent(API_TARGET));
                const data = await response.json();
                
                let allStreams = [];
                data.forEach(cat => {
                    cat.streams.forEach(s => {
                        s.cat_name = cat.category;
                        allStreams.push(s);
                    });
                });

                render(allStreams);
            } catch (e) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 text-red-500 text-xs">SIGNAL BLOCKED: LOCAL HOST RESTRICTION</div>`;
            }
        }

        function render(streams) {
            const grid = document.getElementById('streams-grid');
            grid.innerHTML = '';

            streams.forEach(item => {
                const card = document.createElement('div');
                card.className = "glass-card rounded-2xl overflow-hidden flex flex-col";
                
                // Convert start time to PHT (UTC+8)
                const date = new Date(item.starts_at * 1000);
                const timeString = date.toLocaleTimeString('en-US', { 
                    timeZone: 'Asia/Manila', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                card.innerHTML = `
                    <div class="relative aspect-video">
                        <img src="${item.poster}" class="w-full h-full object-cover opacity-60">
                        <div class="absolute inset-0 bg-gradient-to-t from-[#05070a] to-transparent"></div>
                        <div class="absolute top-4 left-4">
                            <span class="bg-blue-600 text-white text-[9px] font-black px-2 py-1 rounded uppercase">${item.cat_name}</span>
                        </div>
                        <div class="absolute bottom-4 left-4">
                            <h3 class="font-bold text-sm text-white uppercase italic tracking-tighter">${item.name}</h3>
                        </div>
                    </div>
                    <div class="p-4 flex items-center justify-between">
                        <div class="flex flex-col">
                            <span class="text-[10px] text-slate-500 font-bold uppercase">${item.tag || 'HD Feed'}</span>
                            <span class="text-[10px] text-blue-400 font-black">${timeString} PHT</span>
                        </div>
                        <button onclick="openPlayer('${item.iframe}', '${item.name}')" class="bg-white text-black px-4 py-2 rounded-lg font-black text-[10px] uppercase hover:bg-blue-500 hover:text-white transition-all">
                            Watch Live
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openPlayer(url, name) {
            document.getElementById('now-playing').innerText = name;
            document.getElementById('main-iframe').src = url;
            document.getElementById('player-overlay').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closePlayer() {
            document.getElementById('main-iframe').src = "";
            document.getElementById('player-overlay').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        init();
    </script>
</body>
</html>
