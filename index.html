<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamcenter | Live Sports by RageTV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Oxanium', sans-serif; background-color: #0b0f1a; color: #ffffff; overflow-x: hidden; }
        .sport-card { background: linear-gradient(145deg, #161b2c, #0b0f1a); transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.1); }
        .sport-card:hover { transform: translateY(-5px); border-color: #38bdf8; box-shadow: 0 10px 30px -10px rgba(56, 189, 248, 0.3); }
        .live-dot { width: 8px; height: 8px; background-color: #ef4444; border-radius: 50%; display: inline-block; margin-right: 5px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .category-pill.active { background-color: #38bdf8; color: #000; border-color: #38bdf8; }
    </style>
</head>
<body class="pb-20">

    <nav class="bg-black/60 backdrop-blur-xl border-b border-white/10 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="https://streamcenter.pro/logo.png" alt="Logo" class="h-10">
                <div class="leading-tight">
                    <h1 class="font-bold text-lg uppercase tracking-wider">Streamcenter</h1>
                    <p class="text-[10px] text-sky-400 font-bold uppercase tracking-[0.2em]">By RageTV</p>
                </div>
            </div>
            <div id="match-count" class="text-[10px] bg-white/10 px-3 py-1 rounded-full border border-white/20 text-slate-400 uppercase font-bold">
                Syncing...
            </div>
        </div>
    </nav>

    <div class="bg-slate-900/50 border-b border-white/5 overflow-x-auto no-scrollbar">
        <div id="category-list" class="container mx-auto px-4 py-4 flex gap-4 whitespace-nowrap"></div>
    </div>

    <main class="container mx-auto px-4 py-8">
        <div class="flex items-center gap-2 mb-8">
            <h2 id="view-title" class="text-xl font-extrabold uppercase italic tracking-tight text-sky-400">All Matches</h2>
        </div>

        <div id="parties-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </main>

    <div id="video-modal" class="fixed inset-0 z-[100] hidden bg-black/95 items-center justify-center p-4">
        <div class="relative w-full max-w-5xl aspect-video bg-black rounded-xl overflow-hidden shadow-2xl border border-white/10">
            <button onclick="closePlayer()" class="absolute top-4 right-4 z-[110] bg-white/10 hover:bg-red-600 text-white w-10 h-10 rounded-full flex items-center justify-center font-bold transition-all border border-white/20">
                âœ•
            </button>
            <iframe id="player-frame" src="" class="w-full h-full" frameborder="0" 
                allowfullscreen 
                allow="autoplay; encrypted-media" 
                sandbox="allow-forms allow-scripts allow-pointer-lock allow-same-origin allow-top-navigation">
            </iframe>
        </div>
    </div>

    <script>
        const API_PARTIES = 'https://backend.streamcenter.live/api/Parties?pageNumber=1&pageSize=50';
        const API_CATEGORIES = 'https://backend.streamcenter.live/api/Categories';

        let allParties = [];
        let allCategories = [];

        async function init() {
            try {
                const [catRes, partyRes] = await Promise.all([
                    fetch(API_CATEGORIES),
                    fetch(API_PARTIES)
                ]);

                allCategories = await catRes.json();
                const partiesData = await partyRes.json();
                allParties = partiesData.items || partiesData;

                renderCategories();
                renderMatches(allParties);
                updateCount(allParties.length);
            } catch (err) {
                console.error("Initialization failed:", err);
            }
        }

        function renderCategories() {
            const container = document.getElementById('category-list');
            container.innerHTML = `
                <button onclick="filterByCat('all', this)" class="category-pill active border border-white/10 px-5 py-2 rounded-full text-xs font-bold uppercase transition">
                    All Sports
                </button>`;

            allCategories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = "category-pill bg-white/5 border border-white/10 px-5 py-2 rounded-full text-xs font-bold uppercase flex items-center gap-2 hover:border-sky-500 transition";
                btn.onclick = () => filterByCat(cat.id, btn, cat.name);
                btn.innerHTML = `<img src="${cat.imagePath}" class="w-4 h-4 object-contain" alt=""> ${cat.name}`;
                container.appendChild(btn);
            });
        }

        function filterByCat(catId, btnElement, catName = 'All Matches') {
            document.querySelectorAll('.category-pill').forEach(el => el.classList.remove('active', 'bg-sky-500', 'text-black'));
            btnElement.classList.add('active', 'bg-sky-500', 'text-black');
            document.getElementById('view-title').innerText = catName;

            const filtered = catId === 'all' ? allParties : allParties.filter(m => m.categoryId === catId);
            renderMatches(filtered);
            updateCount(filtered.length);
        }

        function renderMatches(parties) {
            const grid = document.getElementById('parties-grid');
            grid.innerHTML = '';

            const now = new Date();

            parties.forEach(match => {
                const category = allCategories.find(c => c.id === match.categoryId);
                const cleanUrl = match.videoUrl.split('<')[0].trim();
                
                // Time Check Logic
                const startTime = new Date(match.beginPartie);
                const endTime = new Date(match.endPartie);
                const isLive = now >= startTime && now <= endTime;
                
                const card = document.createElement('div');
                card.className = "sport-card rounded-2xl p-5 flex flex-col gap-4";
                
                // Content based on Live Status
                const statusTag = isLive 
                    ? `<span class="text-emerald-400 flex items-center"><span class="live-dot"></span>LIVE</span>`
                    : `<span class="text-slate-500 italic">Starts at ${startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>`;

                const actionButton = isLive
                    ? `<button onclick="openPlayer('${cleanUrl}')" class="mt-auto bg-white/5 hover:bg-sky-500 text-white hover:text-black py-3 rounded-xl font-black uppercase text-[11px] tracking-wider transition-all border border-white/10 hover:border-transparent">WATCH STREAM</button>`
                    : `<button disabled class="mt-auto bg-white/5 opacity-50 text-slate-500 py-3 rounded-xl font-black uppercase text-[11px] tracking-wider border border-white/10 cursor-not-allowed text-center">NOT STARTED</button>`;

                card.innerHTML = `
                    <div class="flex justify-between items-center text-[10px] font-bold uppercase text-slate-500">
                        <span class="flex items-center gap-1">
                            <img src="${category?.imagePath || ''}" class="w-3 h-3 grayscale"> 
                            ${category?.name || 'Sports'}
                        </span>
                        ${statusTag}
                    </div>

                    <div class="flex items-center justify-between px-2">
                        <img src="${match.logoTeam1}" class="w-14 h-14 object-contain" onerror="this.src='https://streamcenter.pro/logo.png'">
                        <div class="text-[10px] font-black text-slate-700 italic px-2">VS</div>
                        <img src="${match.logoTeam2}" class="w-14 h-14 object-contain" onerror="this.src='https://streamcenter.pro/logo.png'">
                    </div>

                    <div class="text-center">
                        <h3 class="font-bold text-sm leading-tight mb-1 text-sky-100 line-clamp-1">${match.name}</h3>
                        <p class="text-[10px] text-slate-500 line-clamp-1">${match.description}</p>
                    </div>

                    ${actionButton}
                `;
                grid.appendChild(card);
            });
        }

        function updateCount(num) {
            document.getElementById('match-count').innerText = `${num} Matches Found`;
        }

        function openPlayer(url) {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('player-frame');
            iframe.src = url;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closePlayer() {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('player-frame');
            iframe.src = ""; 
            modal.classList.remove('flex');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        init();
    </script>
</body>
</html>
