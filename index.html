<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamcenter | Live Sports by RageTV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Oxanium', sans-serif; background-color: #0b0f1a; color: #ffffff; overflow-x: hidden; }
        .sport-card { background: linear-gradient(145deg, #161b2c, #0b0f1a); transition: all 0.3s ease; position: relative; border: 1px solid rgba(255,255,255,0.05); }
        .sport-card:hover { transform: translateY(-5px); border-color: #38bdf8; box-shadow: 0 10px 30px -10px rgba(56, 189, 248, 0.3); }
        .live-pulse { width: 6px; height: 6px; background-color: #10b981; border-radius: 50%; display: inline-block; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(1.3); } 100% { opacity: 1; transform: scale(1); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        #video-modal { transition: opacity 0.3s ease-in-out; }
        #video-modal.hidden { display: none; opacity: 0; }
        #video-modal.flex { display: flex; opacity: 1; }
    </style>
</head>
<body class="pb-20">

    <nav class="bg-black/60 backdrop-blur-xl border-b border-white/10 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="https://streamcenter.pro/logo.png" alt="Logo" class="h-10">
                <div class="leading-tight">
                    <h1 class="font-bold text-lg uppercase tracking-wider text-white">Streamcenter</h1>
                    <p class="text-[10px] text-sky-400 font-bold uppercase tracking-[0.2em]">By RageTV</p>
                </div>
            </div>
            <div id="status-tag" class="text-[10px] bg-white/10 px-3 py-1 rounded-full border border-white/20 text-slate-400 uppercase font-bold">
                System Online
            </div>
        </div>
    </nav>

    <div class="bg-slate-900/50 border-b border-white/5 overflow-x-auto no-scrollbar">
        <div id="category-list" class="container mx-auto px-4 py-4 flex gap-4 whitespace-nowrap"></div>
    </div>

    <main class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 bg-sky-500 rounded-full"></span>
                <h2 class="text-xl font-extrabold uppercase italic tracking-tight text-white">Match Schedule</h2>
            </div>
        </div>

        <div id="parties-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="animate-pulse bg-white/5 h-96 rounded-2xl"></div>
            <div class="animate-pulse bg-white/5 h-96 rounded-2xl"></div>
        </div>
    </main>

    <div id="video-modal" class="fixed inset-0 z-[100] hidden bg-black/95 items-center justify-center p-4">
        <div class="relative w-full max-w-5xl aspect-video bg-black rounded-xl overflow-hidden shadow-2xl border border-white/10">
            <button onclick="closePlayer()" class="absolute top-4 right-4 z-[110] bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-bold text-sm transition">
                CLOSE PLAYER
            </button>
            <iframe id="player-frame" src="" class="w-full h-full" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
        </div>
    </div>

    <script>
        const API_PARTIES = 'https://backend.streamcenter.live/api/Parties?pageNumber=1&pageSize=100';
        const API_CATEGORIES = 'https://backend.streamcenter.live/api/Categories';

        let allParties = [];
        let allCategories = [];

        async function init() {
            try {
                const [catRes, partyRes] = await Promise.all([fetch(API_CATEGORIES), fetch(API_PARTIES)]);
                allCategories = await catRes.json();
                const partiesData = await partyRes.json();
                allParties = partiesData.items || partiesData;

                // 1. Numerical Sort based on Channel Number (ch1, ch2, etc)
                allParties.sort((a, b) => {
                    const numA = parseInt(a.videoUrl.match(/ch(\d+)/)?.[1]) || 0;
                    const numB = parseInt(b.videoUrl.match(/ch(\d+)/)?.[1]) || 0;
                    return numA - numB;
                });

                renderCategories(allCategories);
                renderMatches(allParties);
            } catch (err) {
                console.error("Fetch Error:", err);
            }
        }

        function renderCategories(categories) {
            const container = document.getElementById('category-list');
            container.innerHTML = `<button onclick="filterByCat('all', this)" class="bg-sky-500 text-black px-5 py-2 rounded-full text-xs font-bold uppercase transition">All Events</button>`;
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = "bg-white/5 border border-white/10 px-5 py-2 rounded-full text-xs font-bold uppercase flex items-center gap-2 hover:border-sky-500 transition text-white";
                btn.onclick = (e) => filterByCat(cat.id, e.currentTarget);
                btn.innerHTML = `<img src="${cat.imagePath}" class="w-4 h-4 object-contain"> ${cat.name}`;
                container.appendChild(btn);
            });
        }

        function filterByCat(catId, btnElement) {
            const filtered = catId === 'all' ? allParties : allParties.filter(p => p.categoryId === catId);
            renderMatches(filtered);
            document.querySelectorAll('#category-list button').forEach(btn => {
                btn.classList.replace('bg-sky-500', 'bg-white/5');
                btn.classList.replace('text-black', 'text-white');
            });
            btnElement.classList.replace('bg-white/5', 'bg-sky-500');
            btnElement.classList.replace('text-white', 'text-black');
        }

        function formatTime(isoStr) {
            if (!isoStr) return "--:--";
            return new Date(isoStr).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }

        function formatDate(isoStr) {
            if (!isoStr) return "";
            return new Date(isoStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function renderMatches(parties) {
            const grid = document.getElementById('parties-grid');
            grid.innerHTML = '';
            const now = new Date();

            parties.forEach(match => {
                const category = allCategories.find(c => c.id === match.categoryId);
                const startTime = new Date(match.startTime);
                const endTime = new Date(match.endTime);
                const isLive = now >= startTime && now <= endTime;
                
                const cleanUrl = match.videoUrl.split('<')[0].trim();
                const chNumber = match.videoUrl.match(/ch(\d+)/)?.[1] || "??";

                const card = document.createElement('div');
                card.className = "sport-card rounded-2xl p-5 flex flex-col gap-4";
                
                card.innerHTML = `
                    <div class="flex justify-between items-center text-[10px] font-bold uppercase">
                        <span class="flex items-center gap-1 text-slate-500">
                            <img src="${category?.imagePath || ''}" class="w-3 h-3 grayscale"> ${category?.name || 'Sports'}
                        </span>
                        <span class="${isLive ? 'text-emerald-400' : 'text-slate-500'} flex items-center gap-1">
                            ${isLive ? '<span class="live-pulse"></span> LIVE' : 'UPCOMING'}
                        </span>
                    </div>

                    <div class="flex justify-between items-end border-b border-white/5 pb-2">
                         <div class="flex flex-col">
                            <span class="text-[9px] font-bold text-slate-500 uppercase tracking-tighter">Broadcast</span>
                            <span class="text-xs font-black text-sky-400">CHANNEL ${chNumber}</span>
                         </div>
                         <div class="text-right">
                             <span class="text-[10px] font-black text-white uppercase">${formatDate(match.startTime)}</span>
                         </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2 bg-black/40 p-3 rounded-xl border border-white/5">
                        <div class="flex flex-col">
                            <span class="text-[8px] text-slate-500 uppercase font-bold tracking-widest">Start Time</span>
                            <span class="text-[11px] font-black text-white">${formatTime(match.startTime)}</span>
                        </div>
                        <div class="flex flex-col text-right border-l border-white/10 pl-2">
                            <span class="text-[8px] text-slate-500 uppercase font-bold tracking-widest">End Time</span>
                            <span class="text-[11px] font-black text-white">${formatTime(match.endTime)}</span>
                        </div>
                    </div>

                    <div class="flex items-center justify-between px-4 py-2">
                        <img src="${match.logoTeam1}" class="w-12 h-12 object-contain shadow-xl" onerror="this.src='https://streamcenter.pro/logo.png'">
                        <span class="text-[10px] font-black text-slate-700 italic">VS</span>
                        <img src="${match.logoTeam2}" class="w-12 h-12 object-contain shadow-xl" onerror="this.src='https://streamcenter.pro/logo.png'">
                    </div>

                    <div class="text-center">
                        <h3 class="font-bold text-sm leading-tight text-white mb-1 line-clamp-1">${match.name}</h3>
                        <p class="text-[9px] text-slate-500 font-bold uppercase tracking-tight line-clamp-1">${match.description}</p>
                    </div>

                    <button onclick="openPlayer('${cleanUrl}')" 
                       class="mt-auto bg-sky-600 hover:bg-sky-400 text-white hover:text-black py-3 rounded-xl font-black uppercase text-[11px] tracking-wider transition-all duration-300">
                        WATCH LIVE
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        function openPlayer(url) {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('player-frame');
            iframe.src = url;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closePlayer() {
            const modal = document.getElementById('video-modal');
            const iframe = document.getElementById('player-frame');
            iframe.src = "";
            modal.classList.remove('flex');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        init();
    </script>
</body>
</html>
