<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamcenter by RageTV | Events & Parties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Slate 900 */
            color: #f8fafc;
        }
        .event-card:hover {
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }
        .loader {
            border: 4px solid #1e293b;
            border-top: 4px solid #38bdf8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 bg-slate-900/90 backdrop-blur-md border-b border-slate-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://streamcenter.pro/logo.png" alt="Streamcenter Logo" class="h-10 w-auto">
                <span class="font-bold text-xl tracking-tight hidden md:block">Streamcenter <span class="text-sky-500 text-sm">by RageTV</span></span>
            </div>
            <div id="category-nav" class="hidden md:flex gap-6 text-sm font-medium text-slate-400">
                <span class="hover:text-sky-400 cursor-pointer transition">Loading Categories...</span>
            </div>
        </div>
    </nav>

    <header class="relative py-16 px-6 text-center bg-gradient-to-b from-slate-800 to-slate-900">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-sky-400 to-emerald-400">
            Discover Live Events
        </h1>
        <p class="text-slate-400 max-w-2xl mx-auto text-lg">
            Join the most exclusive parties and digital experiences across the Philippines.
        </p>
    </header>

    <main class="container mx-auto px-4 py-12">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold border-l-4 border-sky-500 pl-4">Featured Events</h2>
            <div id="status-message" class="text-slate-500 text-sm"></div>
        </div>

        <div id="loading" class="flex justify-center py-20">
            <div class="loader"></div>
        </div>

        <div id="events-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
    </main>

    <footer class="border-t border-slate-800 py-10 mt-20 text-center text-slate-500 text-sm">
        <img src="https://streamcenter.pro/logo.png" alt="Logo" class="h-8 mx-auto mb-4 opacity-50">
        <p>&copy; 2024 Streamcenter by RageTV. All rights reserved.</p>
    </footer>

    <script>
        const API_PARTIES = 'https://backend.streamcenter.live/api/Parties?pageNumber=1&pageSize=50';
        const API_CATEGORIES = 'https://backend.streamcenter.live/api/Categories';

        async function fetchData() {
            try {
                // Fetch Categories and Parties in parallel
                const [catRes, partyRes] = await Promise.all([
                    fetch(API_CATEGORIES),
                    fetch(API_PARTIES)
                ]);

                const categories = await catRes.json();
                const partiesData = await partyRes.json();
                
                // Note: Assuming API structure, adjustment might be needed based on actual JSON keys
                // Usually parties are inside an 'items' or 'data' array
                const parties = partiesData.items || partiesData || [];

                renderCategories(categories);
                renderParties(parties);
                
                document.getElementById('loading').classList.add('hidden');
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('status-message').innerHTML = '<span class="text-red-400">Failed to load content. Please try again later.</span>';
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderCategories(categories) {
            const nav = document.getElementById('category-nav');
            nav.innerHTML = '<span class="text-sky-400 cursor-pointer">All Events</span>';
            
            categories.slice(0, 6).forEach(cat => {
                const span = document.createElement('span');
                span.className = 'hover:text-sky-400 cursor-pointer transition capitalize';
                span.textContent = cat.name || cat; // Adjust based on your API key
                nav.appendChild(span);
            });
        }

        function renderParties(parties) {
            const grid = document.getElementById('events-grid');
            grid.innerHTML = '';

            if (parties.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center py-10 text-slate-500">No active events found.</p>';
                return;
            }

            parties.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card bg-slate-800/50 rounded-2xl overflow-hidden border border-slate-700 hover:border-sky-500/50 flex flex-col';
                
                // Fallback image if event has no thumbnail
                const thumb = event.thumbnailUrl || 'https://via.placeholder.com/720x1280/1e293b/38bdf8?text=Streamcenter';

                card.innerHTML = `
                    <div class="relative aspect-[9/16] overflow-hidden">
                        <img src="${thumb}" alt="${event.title}" class="w-full h-full object-cover">
                        <div class="absolute top-3 left-3 bg-sky-500 text-white text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider">
                            ${event.categoryName || 'Live'}
                        </div>
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <h3 class="font-bold text-lg mb-2 line-clamp-1">${event.title || 'Untitled Event'}</h3>
                        <p class="text-slate-400 text-sm line-clamp-2 mb-4 flex-1">
                            ${event.description || 'Join us for an exclusive live stream experience.'}
                        </p>
                        <button class="w-full bg-slate-700 hover:bg-sky-600 py-2 rounded-lg font-semibold transition text-sm">
                            Watch Now
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initialize
        fetchData();
    </script>
</body>
</html>
